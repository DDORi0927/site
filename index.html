<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 지도 예제 - GeoJSON</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fA1m0DrSsym9Lfosb4oG8IedYgd7Wof45qE8XDAU"></script>
</head>
<body>
    <h1>네이버 지도 예제 - GeoJSON</h1>
    <div id="map"></div>

    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
            zoom: 10
        };

        var map = new naver.maps.Map('map', mapOptions);

        // GeoJSON 데이터 예제
        var geojsonData =
        {
          "type": "FeatureCollection",
          "features": [
            {
              "type": "Feature",
              "geometry": {
                "type": "Polygon",
                "coordinates": [
                  [
                    [126.9700, 37.5500],
                    [126.9700, 37.5600],
                    [126.9800, 37.5600],
                    [126.9800, 37.5500],
                    [126.9700, 37.5500]
                  ]
                ]
              },
              "properties": {
                "name": "Sample Area"
              }
            }
          ]
        }
                    "type": "Feature",
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [126.9780, 37.5665],
                                [126.9820, 37.5665],
                                [126.9820, 37.5700],
                                [126.9780, 37.5700],
                                [126.9780, 37.5665]
                            ]
                        ]
                    },
                    "properties": {
                        "name": "Sample Area"
                    }
                }
            ]
        };

        // GeoJSON 레이어를 지도에 추가
        naver.maps.geoJson(geojsonData, {
            map: map,
            style: function (feature) {
                return {
                    fillColor: '#FF0000',
                    fillOpacity: 0.5,
                    strokeColor: '#FF0000',
                    strokeWeight: 2,
                    strokeOpacity: 1
                };
            }
        });
    </script>
</body>
</html>
